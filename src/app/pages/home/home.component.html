<div class="container">
  <form
    class="form-inline mt-4 d-flex justify-content-center"
    (ngSubmit)="handleFind()"
  >
    <div class="form-group">
      <label for="userName">User Name</label>
      <input
        [(ngModel)]="userName"
        type="text"
        id="userName"
        class="form-control mx-sm-3"
        name="userName"
      />
    </div>
    <button type="submit" class="btn btn-primary mb-2">Find User</button>
  </form>

  <!-- to render error -->
  <div *ngIf="error" class="alert alert-danger m-5" role="alert">
    {{ error }}
  </div>

  <div class="row mt-3">
    <div class="col col-md-4">
      <app-user-card *ngIf="user" [user]="user"></app-user-card>
    </div>
    <div class="col col-md-8">
      <app-repos *ngIf="user" [repoUrl]="user.repos_url"></app-repos>
    </div>
  </div>
</div>


<div class="query-link bg-primary" [ngClass]="{'active-query' : queryBlock == false}">
  <span>Have any Queries? </span>
  <span><a role="button" (click)="openModal()"> Click here</a></span>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <!-- <div class="modal-dialog" role="document"> -->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Send your Query</h4>
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">From: </label>
            <div class="col-sm-9">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="email"
                required
                disabled
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="desciption" class="col-sm-3 col-form-label">Description: </label>
            <div class="col-sm-9">
              <textarea
                class="form-control"
                id="desciption"
                name="description"
                [(ngModel)]="description"
                placeholder="Enter Description"
                rows="3"
                required>
              </textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit" (click)="onSubmit()">
          Send
        </button>
      </div>
    </div>
  <!-- </div> -->
</div>
